name: Deploy Jaspr to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.0.0'
          
      - name: Install dependencies
        run: dart pub get
        
      - name: Activate Jaspr CLI
        run: dart pub global activate jaspr_cli
        
      - name: Build Jaspr application
        run: |
          # Create output directory first
          mkdir -p _site
          
          # Try jaspr build first (recommended approach)
          if command -v jaspr &> /dev/null; then
            jaspr build --verbose
            # Copy build output
            cp -r build/jaspr/* _site/
          else
            # Fallback to manual build
            dart run build_runner build --release --delete-conflicting-outputs
            cp -r web/* _site/
          fi
        
      - name: Verify build output
        run: |
          echo "Build output files:"
          find _site -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4