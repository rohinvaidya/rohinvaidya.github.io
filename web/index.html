<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohin Vaidya - Portfolio</title>
    <meta name="description" content="Rohin Vaidya - Portfolio">
    <link rel="icon" href="favicon.ico">
    
    <!-- External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <!-- Inline styles to match Jaspr expectations -->
    <style>
        html, body {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        
        @font-face {
            font-family: 'Agustina';
            src: url('fonts/agustina/agustina.otf');
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 0px;
        }
        
        ::-webkit-scrollbar-track {
            border-radius: 8px;
        }
        
        ::-webkit-scrollbar-thumb {
            border-radius: 8px;
            background-color: #00b4d8;
        }
        
        h1 {
            font-size: 4rem;
            margin: unset;
        }
        
        .main p, .main a, .main h1, .main h2, .main span {
            color: white;
        }
        
        /* Loading styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.2rem;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading">
        <div>Loading Portfolio...</div>
    </div>
    
    <!-- Main app container -->
    <div id="app-root"></div>
    
    <!-- Jaspr/Dart application script -->
    <script>
        // Add error handling for the Dart script
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e);
            document.getElementById('loading').innerHTML = '<div>Error loading application. Please refresh the page.</div>';
        });
        
        // Hide loading after a timeout as fallback
        setTimeout(function() {
            var loading = document.getElementById('loading');
            if (loading && !loading.classList.contains('hidden')) {
                console.log('Hiding loading indicator after timeout');
                loading.classList.add('hidden');
            }
        }, 5000);
    </script>
    
    <!-- Load the main Dart application -->
    <script src="main.dart.js" onerror="console.error('Failed to load main.dart.js')"></script>
    
    <script>
        // Additional initialization if needed
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, Dart app should initialize');
            setTimeout(function() {
                var loading = document.getElementById('loading');
                if (loading) {
                    loading.classList.add('hidden');
                }
            }, 2000);
        });
    </script>
</body>
</html>
